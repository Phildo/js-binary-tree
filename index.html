<html>
<head>
</head>
<script type="text/javascript" src="binarytree.js"></script>
<body>
<div id='out'></div>
</body>
<script type="text/javascript">
  var b = new BinaryTree("Bananaz");
  var obs = [];
  var n = 1000;
  for(var i = 0; i < n; i++)
    obs[obs.length] = {"val":i,"evaluate":function(){ return this.val; }};
  var vals = [];
  for(var i = 0; i < n; i++)
    vals[i] = i;
    
  //Add in order
  //for(var i = 0; i < n; i++)
    //b.add(obs[i]);
    
  //Add out of order
  while(vals.length > 0)
  {
    var i = Math.floor(Math.random()*vals.length);
    b.add(obs[vals[i]]);
    vals.splice(i,1);
  }
  
  //ordered list output
  /*
  var l = b.getOrderedList();
  for(var i = 0; i < n; i++)
    document.getElementById('out').innerHTML += l[i].val + "<br />";
  */
    
  //direct output
  var v;
  while(v = b.popSmallest())
    document.getElementById('out').innerHTML += v.val + "<br />";
  
</script>
</html>
